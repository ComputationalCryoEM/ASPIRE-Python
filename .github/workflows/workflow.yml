name: ASPIRE Python Pip CI

on:
  - push
  - pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Run Tox Check
      run: tox -e check

  build:
    needs: check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        pyenv: [stable, dev]
        exclude:
          # Exclude 3.7-stable so we can add pre and post tasks to that environment.
          - python-version: '3.7'
            pyenv: stable
        include:
          # Re-include 3.7-stable with additional tox tasks.
          - python-version: '3.7'
            pyenv: stable,docs


    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }} ${{ matrix.pyenv }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Test with tox
      run: tox --skip-missing-interpreters false -e py${{ matrix.python-version }}-${{ matrix.pyenv }}
    - name: Upload Coverage to CodeCov
      uses: codecov/codecov-action@v1


  docs:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Run Sphinx doc build script
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: "docs/buildsite.sh"
      shell: bash

  ampere_gpu:
    needs: check
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,gpu_11x]"
    - name: Customize config
      run: |
        echo -e "ray:\n    temp_dir: ${RUNNER_TEMP}\n" > ${RUNNER_TEMP}/config.yaml
        echo "Log the config: ${RUNNER_TEMP}/config.yaml"
        cat ${RUNNER_TEMP}/config.yaml
    - name: Run
      run: |
        ASPIREDIR=${RUNNER_TEMP} python -c \
        "import aspire; print(aspire.config['ray']['temp_dir'])"
        ASPIREDIR=${RUNNER_TEMP} pytest

name: ASPIRE Python Pip CI

on:
  push:


jobs:
  osx_arm:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Complete Install and Log Environment
      run: |
        python --version
        pip install -e ".[dev]"  # install aspire
        pip freeze
    - name: Test
      run: python -m pytest tests/test_orient_d2.py

[pytest]
testpaths = tests
markers =
    expensive: mark a test as a long running test.

addopts = -m "not expensive"

log_cli = true
log_level = INFO
log_cli_level = INFO
log_format = %(asctime)s %(message)s
log_cli_format = %(asctime)s %(message)s
log_date_format = %Y/%m/%d %H:%M:%S
log_cli_date_format = %Y/%m/%d %H:%M:%S

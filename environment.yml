name: 'aspire'
channels:
  - defaults
  - conda-forge
dependencies:
  - gcc_linux-64
  - fftw
  - make
  - wheel
  - python=3.6
  - numpy=1.15
  - scipy=1.1.0
  - fftw=3.3.7
  - pyfftw=0.10.4
  - pip=18.0
  - pybind11
  - click
  - pip:
    - mrcfile
    - -e git+https://github.com/flatironinstitute/finufft.git#egg=finufft
    - console_progressbar
    - ipython
    - Sphinx==1.8.1
    - sphinx-rtd-theme
